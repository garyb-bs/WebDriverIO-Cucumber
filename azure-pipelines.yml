trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Config
  displayName: 'Config'
  jobs:
  - job: NodeInstall
    displayName: 'Install Node'
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '16.x'
        displayName: 'Install Node.js'

- stage: SingleTest
  displayName: 'Single Run Test'
  dependsOn: Config
  jobs:
  - job: BSConfig
    displayName: 'BrowserStack Config'
    steps:
      - task: BrowserStackConfig@0
        inputs:
          BrowserStackServiceEndPoint: 'BS_Demo_Creds'
  - job: SingleRun
    displayName: 'Single Run Test'
    steps:
      - script: |
          npm install
          npm run bstack-single
        displayName: 'Run a single test'

- stage: ParallelTest
  displayName: 'Parallel Run Test'
  dependsOn: Config
  jobs:
  - job: ParallelRun
    displayName: 'Parallel Run Test'
    steps:
      - script: |
          npm install
          npm run bstack-parallel-browsers
        displayName: 'Run tests in parallel'